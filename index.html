<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gisela Araujo · Photographer</title>
  <meta name="description" content="Portrait, product & food photography." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="wrap">
    <h1>Gisela Araujo</h1>
    <p>Portrait · Product · Food</p>
    <nav>
      <a href="#portraits">Portraits</a>
      <a href="#products">Product</a>
      <a href="#food">Food</a>
      <a href="#about">About / Contact</a>
    </nav>
  </header>

  <main class="wrap">
    <section id="portraits"><h2>Portraits</h2>
      <div class="grid">
        <!-- swap src with your files in assets/portraits -->
        <a href="assets/portraits/p1.jpg"><img loading="lazy" src="assets/portraits/p1.jpg" alt="Portrait 1" /></a>
        <a href="assets/portraits/p2.jpg"><img loading="lazy" src="assets/portraits/p2.jpg" alt="Portrait 2" /></a>
      </div>
    </section>

    <section id="products"><h2>Product</h2>
      <div class="grid">
        <a href="assets/products/pr1.jpg"><img loading="lazy" src="assets/products/pr1.jpg" alt="Product 1" /></a>
      </div>
    </section>

    <section id="food"><h2>Food</h2>
      <div class="grid">
        <a href="assets/food/f1.jpg"><img loading="lazy" src="assets/food/f1.jpg" alt="Dish 1" /></a>
      </div>
    </section>

    <section id="about">
      <h2>About / Contact</h2>
      <p>Dublin-based photographer focused on portraits, product and food.</p>
      <ul class="contact">
        <li><a href="mailto:hello@example.com">hello@example.com</a></li>
        <li><a href="https://www.instagram.com/potatoboho" target="_blank" rel="noopener">Instagram</a></li>
        <li><a href="https://www.github.com/your-username">GitHub</a></li>
      </ul>
      <!-- Formspree: replace YOUR_ID below -->
      <form action="https://formspree.io/f/YOUR_ID" method="POST">
        <input name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="message" placeholder="Project details" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- lightbox -->
  <div id="lightbox" class="lightbox" hidden>
    <img id="lightbox-img" alt="">
    <button id="lightbox-close" aria-label="Close">×</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
